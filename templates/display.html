<html>
<head>
<title>Display Data
</title>
<style>
.size{
    height:150px;
    width:150px;
}
</style>
</head>
<body>
<table border = '1px' align='center'>
{% for a in info %}
    <tr>
        <td> {{ a.bname }} </td>
        <td><img class="size" src="{{ a.b_pic.url }}"></td>
        <td>{{ a.price }}</td>
    </tr>
    
{% endfor %} 
</table>
</body>
</html>
